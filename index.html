<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-bar">
        Tic Tac Toe
    </div>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
        <div class="box bt0 bl0"><span class="boxtext"></span></div>
        <div class="box bt0"><span class="boxtext"></span></div>
        <div class="box bt0 br0"><span class="boxtext"></span></div>
        <div class="box bl0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br0"><span class="boxtext"></span></div>
        <div class="box bl0 bb0"><span class="boxtext"></span></div>
        <div class="box bb0"><span class="boxtext"></span></div>
        <div class="box bb0 br0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Let's Play Tic Tac Toe</h1>
        <div>
          <span class="info" style="margin-left: 20px;">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="celebrate.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
